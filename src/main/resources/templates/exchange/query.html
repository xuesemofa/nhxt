<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"

<head>

    <title></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>

    <style type="text/css">
    	.boxcc{
    		overflow-x: scroll;
    	}
    	.scrolling_outer{
    		min-width: 1200px;
    	}
    		.hh{
    		cursor: pointer;
    		position: relative;
    		z-index:99;
    	}
    	.hh:hover{
    	}
    	.hh:hover .th-box{
    		display: block;
    	}
    	.th-box{
    		position: absolute;
    		top: 0;
    		left: 0;
    		background: #fff;
    		display: none;
    		width: 100%;
    		height: 100%;
    	}
    	.th-box a{
    		display: inline-block;
    		float: left;
    		line-height: 47px;
    		width: 50%;
    		text-align: center;
    	}
    	.th-box a:first-child:hover{
    		background: #ccc;
    	}
    	.th-box a:last-child:hover{
    		background: #ccc;
    	}
    	#yourTableID2 tr th,#yourTableID2 tr td{
    		text-align: center;
    	}
    	</style>

    .abutton{

<body class="color">

                                    </div>
                                </th>

                                    </div>

                                </th>

                                    <div class="th-box">

                                        <a th:href="@{/exchange/queryByCompany(id=${model.uuid},zd='d.P12+0',px='desc')}">↓</a>
                                    </div>
                                </th>

                                    <div class="th-box">
                                        <a th:href="@{/exchange/queryByCompany(id=${model.uuid},zd='d.T21+0',px='asc')}">↑</a>
                                        <a th:href="@{/exchange/queryByCompany(id=${model.uuid},zd='d.T21+0',px='desc')}">↓</a>
                                    </div>
                                </th>
                                <th class="h-7 hh">二网回水温度/℃
                                    <div class="th-box">
                                        <a th:href="@{/exchange/queryByCompany(id=${model.uuid},zd='d.T22+0',px='asc')}">↑</a>
                                        <a th:href="@{/exchange/queryByCompany(id=${model.uuid},zd='d.T22+0',px='desc')}">↓</a>
                                    </div>
                                </th>
                                <th class="h-8 hh">二网供水压力/Mpa
                                    <div class="th-box">
                                        <a th:href="@{/exchange/queryByCompany(id=${model.uuid},zd='d.P21+0',px='asc')}">↑</a>

                                <td th:text="${#numbers.formatDecimal((obj.P21 == null ? '0.00' : obj.P21), 1, 2)}"></td>
                                <td th:text="${#numbers.formatDecimal((obj.P22 == null ? '0.00' : obj.P22), 1, 2)}"></td>

                                <td th:text="${#numbers.formatDecimal((obj.xI_bac1 == null ? '0.00' : obj.xI_bac1), 1, 2)}"></td>

                                <td th:text="${#numbers.formatDecimal((obj.bf_bac1 == null ? '0.00' : obj.bf_bac1), 1, 2)}"></td>
                                <td th:text="${#dates.format(obj.dates,'yyyy-MM-dd HH:mm:ss')}"></td>
                                <td>
                                    <div class="cur">
                                        <a style="background: #18a689;" th:href="@{/exchange/queryOne(jzname=${obj.jzid})}"  id="add">查看</a>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/style/jquery.freezeheader.js}" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" th:src="@{/style/jquery-ui-1.7.2.custom.min.js}"></script>
<script type="text/javascript" th:src="@{/style/jquery.chromatable.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var path = /*[[${#httpServletRequest.getScheme()
					+ "://" + #httpServletRequest.getServerName()
					+ ":" + #httpServletRequest.getServerPort()
					+ #httpServletRequest.getContextPath()}]]*/;

	$(document).ready(function(){
		$("#yourTableID2").chromatable({
			width: "auto",
			height: "700px",
			scrolling: "yes"
		});
	})
    function getTable()
    {
        var na = $('.na').val();
        //用获取table(通过其id ) 获取指定的行，列
        var mytable = document.getElementById('yourTableID2');
          var rows = mytable.rows.length;
          var colums = mytable.rows[0].cells.length;
        var col = "";
        for(var i = 1 ;i<rows;i++)
        {
            for(var ii =0;ii<colums-1;ii++)
            {
                col += mytable.rows[i].cells[ii].innerHTML+",";
            }
            col += "]";
        }
        $.ajax({
            url:"/exchange/queryCompanysToExcel2",    //请求的url地址
            dataType:"text",   //返回格式为String
            async:true,//请求是否异步，默认为异步，这也是ajax重要特性
            data:{"table":col,"na":na},    //参数值
            type:"post",   //请求方式
            beforeSend:function(){
                //请求前的处理
            },
            success:function(req){
                //请求成功时处理
                    window.location.href = path+"/exchange/queryCompanysToExcel3?fileName="+req;
            },
            complete:function(){
                //请求完成的处理
            },
            error:function(){
                //请求出错处理
            }
        });
    }

    function serch()
    {
        var v = $('#serch').val();
        var mytable = document.getElementById('yourTableID2');
          var rows = mytable.rows.length;
        for(var i = 1 ;i<rows;i++)
        {
            col = mytable.rows[i].cells[1].innerHTML;
            if(v == col)
            {
                mytable.rows[i].style.background='red';
            }
        }
    }

/*]]>*/
</script>
</body>

</html>
