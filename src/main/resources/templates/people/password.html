<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>修改密码</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}"/>
</head>

<body class="color">

<div class="middle-box text-center animated fadeInRightBig">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5 style="font-weight: bold;">密码修改</h5>
            <div class="ibox-tools">
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-12 b-r">
                    <form role="form" th:action="@{/people/password}" method="post"
                          onsubmit="javascript:$('input[type=submit]').css('disabled','disabled');">
                        <div class="form-group"><label class="col-md-3">身份证号</label>
                            <input type="text" name="idNumber" class="col-md-9" placeholder="请输入身份证号"/>
                        </div>
                        <div class="form-group"><label class="col-md-3">新密码</label>
                            <input type="password" name="password" class="col-md-9 mm1" placeholder="请输入旧密码"/>
                        </div>
                        <div class="form-group"><label class="col-md-3">旧密码</label>
                            <input type="password" name="password1" class="col-md-9 mm2" placeholder="请输入新密码"/>
                        </div>
                        <div>
                            <span color="red" th:utext="${error}"></span>
                            <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit">
                                <strong>修改</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>

</body>

</html>
