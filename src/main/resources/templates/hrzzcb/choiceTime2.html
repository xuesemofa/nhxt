<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns="http://www.w3.org/1999/xhtml">

	<head>

		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta name="context-path" th:content="@{/}"/>
		<title>INSPINIA | Empty Page</title>

		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

		<link th:href="@{/css/animate.css}" rel="stylesheet"/>
		<link th:href="@{/css/style.css}" rel="stylesheet"/>
		<link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}" />
		<link rel="stylesheet" type="text/css" th:href="@{/style/date.css}"/>
	</head>

	<body class="color">

		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="row">
						<div class="col-lg-12">
							<div class="ibox float-e-margins">
								<div class="ibox-title">
									<h5 style="font-weight: bold;">选择时间节点</h5>
																		<div class="ibox-tools">
                               		 		<a style="background: #18a689;"
                                   				class="fa fa-arrow-left"
                                   				href="javascript:history.go(-1);"></a>
                            		</div>
								</div>
								<div class="ibox-content">

									<div class="table-responsive">
										<table class="table table-striped table-bordered table-hover dataTables-example">
											<thead>
												<tr>
													<th>时间</th>
													<th>节点一</th>
													<th>节点二</th>
												</tr>
											</thead>
											<tbody>
												<tr class="gradeX">
													<td>周期一</td>
													<td> <input  id="inp1" class="col-md-9" placeholder="请输入开始时间" th:value="${a}"/></td>
													<td><input  id="inp2" class="col-md-9" placeholder="请输入结束时间" th:value="${b}"/></td>
												</tr>
												<tr class="gradeX">
													<td colspan="3" align="center">
														<input type="hidden" th:value="${jzid}" id="jzid"/>
														<input type="hidden" id="today"/>
														<button class="btn btn-sm btn-primary pull-right m-t-n-xs" onclick="confirm()"><strong>确认</strong></button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Mainly scripts -->
		<script th:src="@{/js/jquery-2.1.1.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
		<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

		<!-- Custom and plugin javascript -->
		<script th:src="@{/js/inspinia.js}"></script>
		<script th:src="@{/style/date.js}" type="text/javascript" charset="utf-8"></script>
		<script th:inline="javascript">
/*<![CDATA[*/

var path = /*[[${#httpServletRequest.getScheme()
					+ "://" + #httpServletRequest.getServerName()
					+ ":" + #httpServletRequest.getServerPort()
					+ #httpServletRequest.getContextPath()}]]*/;

			!function(){
                laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
                laydate({elem: '#demo'});//绑定元素
            }();

            //日期范围限制
            var start = {
                elem: '#inp1',
                format: 'YYYY-MM-DD hh:mm:ss',
                min: '1970-01-01', //设定最小日期为当前日期
                max: '2099-06-16', //最大日期
                istime: true,
                istoday: false,
                choose: function(datas){
                     end.min = '1970-01-01'; //开始日选好后，重置结束日的最小日期
                     end.start = datas //将结束日的初始值设定为开始日
                }
            };

            var end = {
                elem: '#inp2',
                format: 'YYYY-MM-DD hh:mm:ss',
                min: laydate.now(),
                max: '2099-06-16',
                istime: true,
                istoday: false,
                choose: function(datas){
                    start.max = datas; //结束日选好后，充值开始日的最大日期
                }
            };
            laydate(start);
            laydate(end);

			function confirm()
			{
				var z = $('#jzid').val();
				var a = $('#inp1').val();
				var b = $('#inp2').val();
				var o = a+"--"+b;
				window.location.href=path+"/hrzzcb/confirmTime2?t="+o+"&j="+z;
			}

		   /*]]>*/
</script>
	</body>

</html>
