<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>INSPINIA | Empty Page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}"/>
    <style>
    .abutton{
        background: #1ab394;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
    }

    </style>
</head>

<body class="color">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th style="width: 5%;">序号</th>
                                <th>换热站名称</th>
                                <th>换热站面积</th>
                                <th>水单价</th>
                                <th>水成本</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX" th:each="obj,s:${list}">
                                <td th:text="${s.index+1}"></td>
                                <td th:text="${obj.zdid}"></td>
                                <td th:text="${obj.lx}"></td>
                                <td th:text="${obj.v}"></td>
                                <td th:text="${obj.ddh}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/

var path = /*[[${#httpServletRequest.getScheme()
					+ "://" + #httpServletRequest.getServerName()
					+ ":" + #httpServletRequest.getServerPort()
					+ #httpServletRequest.getContextPath()}]]*/;

    function click_add(obj)
    {
        window.location.href=path+"/hrzsl/choiceTime?id="+obj;
    }

/*]]>*/

</script>
</body>

</html>
