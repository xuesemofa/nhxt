<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}"/>
    <!-- <link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/> -->
    <style type="text/css">
        .boxcc{
    		overflow-x: scroll;
    	}
    	.scrolling_outer{
    		min-width: 1200px;
    	}
    	.hh{
    		cursor: pointer;
    		position: relative;
    	}
    	.hh:hover{
    	}
    	.hh:hover .th-box{
    		display: block;
    	}
    	.th-box{
    		position: absolute;
    		top: 0;
    		left: 0;
    		background: #fff;
    		display: none;
    		width: 100%;
    		height: 100%;
    	}
    	.th-box a{
    		display: inline-block;
    		float: left;
    		line-height: 47px;
    		width: 50%;
    		text-align: center;
    	}
    	.th-box a:first-child:hover{
    		background: #ccc;
    	}
    	.th-box a:last-child:hover{
    		background: #ccc;
    	}
    	#yourTableID2 tr th,#yourTableID2 tr td{
    		text-align: center;
    	}
    </style>
    <!--<style>
    .abutton{
        background: #1ab394;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
    }
    </style>-->
</head>

<body class="color">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                    </div>
                    <div class="ibox-tools">
                                <a style="background: #18a689;"
                                   class="fa fa-arrow-left"
                                   href="javascript:history.go(-1);"></a>
                            </div>
                </div>
                <div class="ibox-content">
                    <div  class="boxcc">
                        <table class="table table-striped table-bordered table-hover dataTables-example"
                               id="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th class="h-1 hh">时间
                                </th>
                                <th class="h-1 hh">外温最高温/℃
                                    <div class="th-box">
                                        <a onclick="click_ordes(0,2)">升序</a>
                                        <a onclick="click_ordes(1,2)">降序</a>
                                    </div>
                                </th>
                                <th class="h-1 hh">外温最低温/℃
                                    <div class="th-box">
                                        <a onclick="click_ordes(0,2)">升序</a>
                                        <a onclick="click_ordes(1,2)">降序</a>
                                    </div>
                                </th>
                                <th class="h-1 hh">外温平均温度/℃
                                    <div class="th-box">
                                        <a onclick="click_ordes(0,2)">升序</a>
                                        <a onclick="click_ordes(1,2)">降序</a>
                                    </div>
                                </th>
                                <th class="h-1 hh">换热站名称</th>
                                <th class="h-1 hh">建筑物类型</th>
                                <!-- 机组面积 -->
                                <th class="h-1 hh">单价/¥
                                    <div class="th-box">
                                        <a onclick="click_ordes(0,4)">升序</a>
                                        <a onclick="click_ordes(1,4)">降序</a>
                                    </div>
                                </th>
                                <th class="h-1 hh">耗热量/Gj
                                    <div class="th-box">
                                        <a onclick="click_ordes(0,5)">升序</a>
                                        <a onclick="click_ordes(1,5)">降序</a>
                                    </div>
                                </th>
                                <!-- 热指标 -->
                                <th class="h-1 hh">单价/¥
                                    <div class="th-box">
                                        <a onclick="click_ordes(0,6)">升序</a>
                                        <a onclick="click_ordes(1,6)">降序</a>
                                    </div>
                                </th>
                            </tr>
                            </thead>
                            <tbody id="x">
                            <tr class="gradeX" th:each="obj,s:${list}">
                                <td th:text="${s.index+1}"></td>
                                <td th:text="${obj.sj}"></td>
                                <td th:text="${obj.wd}"></td>
                                <td th:text="${obj.wd}"></td>
                                <td th:text="${obj.wd}"></td>
                                <td th:text="${obj.hrzmc}">
                                </td>
                                <td >
                                </td>
                                <td th:text="${obj.hrzmj}">
                                </td>
                                <td th:text="${#numbers.formatDecimal((obj.hrzrzb == null ? '0' : obj.hrzrdh), 1, 2)}">
                                </td>
                                <td th:text="${#numbers.formatDecimal((obj.hrzrzb == null ? '0' : obj.hrzrzb), 1, 2)}">
                                </td>
                            </tr>
                            <tr class="gradeX">
                                <td colspan="16"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/

<!--排序-->
function click_ordes(lx,t){
    var myArray=new Array();
    myArray = $('.gradeX');
    for(var i = 1;i< myArray.length;i++){
        for(var j = 0;j< myArray.length-1;j++){
            var te = $(myArray[j]).find('td').eq(t).text();
            var te1 = $(myArray[j+1]).find('td').eq(t).text();
            if(parseFloat(te) < parseFloat(te1)){
                var d;
                d = myArray[j];
                myArray[j] = myArray[j+1];
                myArray[j+1] = d;
            }
        }
    }
    $('.gradeX').remove();
    if(lx == 1){
        for(var i = 0;i< myArray.length;i++){
            $('#x').append(myArray[i]);
        }
    }else{
        for(var i = myArray.length;i>= 0 ;i--){
            $('#x').append(myArray[i]);
        }
    }
}
/*]]>*/
</script>
</body>

</html>
