<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta content="text/html"/>
    <meta name="context-path" th:content="@{/}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <title>Jurisdiction</title>

    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}"/>
    <link th:href="@{/css/plugins/jsTree/style.min.css}" rel="stylesheet"/>
    <style>
        .jstree-open>.jstree-anchor>.fa-folder:before {
            content: "\f07c";
        }
        .jstree-default .jstree-icon.none {
            width: 0;
        }
        .fa {
            margin-right: 10px;
        }
    </style>
</head>

<body class="color">
<div>
    <div>
        <table class="table table-striped table-bordered table-hover dataTables-example">
            <thead>
            <tr>
                <th style="width: 5%;">序号</th>
                <th style="text-align: center;">权限名称</th>
                <th style="text-align: center;">角色名称</th>
                <th style="text-align: center;">标志</th>
            </tr>
            </thead>
            <tbody>
            <!--<form th:action="@{/jurisdiction/add}" method="post">-->
                <!--<tr class="gradeX">-->
                    <!--<td th:text="1">序号</td>-->
                    <!--<td><input type="text" name="juname"/></td>-->

                    <!--<td class="center">-->

                            <!--&lt;!&ndash;<a style="background: #1ab394;border-radius: 5px;color: #fff;font-weight: bold;"&ndash;&gt;-->
                            <!--&lt;!&ndash;th:href="@{/hd/xjwt/toUpdate(id=${RolesModel.uuid})}">编辑</a>&ndash;&gt;-->
                            <!--<input type="submit" value="添加"/>-->
                        <!--</div>-->
                    <!--</td>-->
                <!--</tr>-->
            <!--</form>-->
            <tr class="gradeX" th:each="Model,menuStar:${page}">
                <td th:text="${menuStar.index+2}">序号</td>
                <td hidden="hidden">
                    <input type="hidden" th:value="${Model.uuid}" name="uuid"/>
                </td>
                <td th:text="${Model.juname}">权限名称</td>
                <td th:text="${Model.parent}">权限名称</td>
                <td  th:text="${Model.url}"></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th colspan="8">

                    <!--//分页-->
                    <div class="page">
                        <nav aria-label="Page navigation">
                            <ul class="pagination" th:if="${page.pages} != null">
                                <li>
                                    <a th:href="@{/jurisdiction/init/0}" aria-label="Previous"> <span
                                            aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li th:if="${(page.pageNum - 3) &#62;= 1}">
                                    <a th:href="@{'/jurisdiction/init/'+${page.pageNum - 3}}"
                                       th:text="${page.pageNum - 3}"></a>
                                </li>
                                <li th:if="${(page.pageNum - 2) &#62;= 1}">
                                    <a th:href="@{'/jurisdiction/init/'+${page.pageNum - 2}}"
                                       th:text="${page.pageNum - 2}"></a>
                                </li>
                                <li th:if="${(page.pageNum - 1) &#62;= 1}">
                                    <a th:href="@{'/jurisdiction/init/'+${page.pageNum - 1}}"
                                       th:text="${page.pageNum - 1}"></a>
                                </li>
                                <li>
                                    <a th:href="@{'/jurisdiction/init/'+${page.pageNum}}"
                                       style="background-color:#DDDDDD;"
                                       th:text="${page.pageNum == 0 ? 1 : page.pageNum}"></a>
                                </li>
                                <li th:if="${(page.pageNum + 1) &#60;= page.pages}">
                                    <a th:href="@{'/jurisdiction/init/'+${page.pageNum + 1}}"
                                       th:text="${page.pageNum + 1}"></a>
                                </li>
                                <li th:if="${(page.pageNum + 2) &#60;= page.pages}">
                                    <a th:href="@{'/jurisdiction/init/'+${page.pageNum + 2}}"
                                       th:text="${page.pageNum + 2}"></a>
                                </li>
                                <li th:if="${(page.pageNum + 3) &#60;= page.pages}">
                                    <a th:href="@{'/jurisdiction/init/'+${page.pageNum + 3}}"
                                       th:text="${page.pageNum + 3}"></a>
                                </li>
                                <li>
                                    <a th:href="@{'/jurisdiction/init/'+${page.pages}}" aria-label="Next"> <span
                                            aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
