<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>PY</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body class="gray-bg">

<div class="middle-box text-center loginscreen animated fadeInDown">
    <div>
        <form class="m-t" role="form" th:action="@{/structure/add}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="单位名称" name="names" value=""/>
                <input type="hidden" class="form-control" name="parents" value="0"/>
                <input type="hidden" class="form-control" name="types" value="1"/>
            </div>
            <span th:value="${errortext}"></span>
            <button type="submit" class="btn btn-primary block full-width m-b">提交</button>
            <a th:href="@{/structure/init}" class="btn btn-primary block full-width m-b">返回</a>
        </form>
    </div>
</div>

<!-- Mainly scripts -->
<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>

</body>

</html>
