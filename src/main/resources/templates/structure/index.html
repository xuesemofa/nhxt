<script th:inline="javascript">
/*<![CDATA[*/
    var path = /*[[${#httpServletRequest.getScheme()
					+ "://" + #httpServletRequest.getServerName()
					+ ":" + #httpServletRequest.getServerPort()
					+ #httpServletRequest.getContextPath()}]]*/;

    function click_getPermission(obj){
        $('.permissions').find('tr').remove();
        var id = $(obj).attr('d');
        $.ajax({
            url:path+"/user/getByCD",    //请求的url地址
            dataType:"json",   //返回格式为json
            async:false,//请求是否异步，默认为异步，这也是ajax重要特性
            data:{"id":id},    //参数值
            type:"post",   //请求方式
            success:function(req){
                //请求成功时处理
                $(req).each(function(index,e){
                    $('.permissions').append("<tr><td>"+(index+1)+"</td><td>"+e.account+"</td><td>"+e.username+"</td><td>"+e.idNumber+"</td></tr>");
                });
            },
            error:function(){
                //请求出错处理
                alert('获取人员出错');
            }
        });
    }

    function click_del(obj){
        var d = $(obj).attr('d');
        $.ajax({
            url:path+"/structure/del/"+d,    //请求的url地址
            dataType:"json",   //返回格式为json
            async:true,//请求是否异步，默认为异步，这也是ajax重要特性
            data:{"id":d},    //参数值
            type:"get",   //请求方式
            success:function(req){
                //请求成功时处理
                if(req.a == 200){
                    $(obj).parent().parent().parent().remove();
                }else{
                    alert(req.b);
                }
            },
            error:function(){
                //请求出错处理
                alert('删除出错!!!');
            }
        });
    }
/*]]>*/
