<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}"/>
    <style>
    .abutton{
        background: #1ab394;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
    }
    </style>
</head>

<body class="color">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>站点列表
                    </h5>
                    <div class="ibox-tools">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th style="width: 5%;">序号</th>
                                <th>名称</th>
                                <th>所属分公司</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX" th:each="obj,s:${page}">
                                <td th:text="${s.index+1}"></td>
                                <td th:text="${obj.names}"></td>
                                <td th:text="${obj.parents}"></td>
                                <td class="center">
                                    <div class="cur">
                                        <a th:href="@{/hrzrl/zxdbQuery2(id=${obj.uuid})}">查看</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--//分页-->
                    <div class="page">
                        <nav aria-label="Page navigation">
                            <ul class="pagination" th:if="${page.pages} != null">
                                <li>
                                    <a th:href="@{/hrzrl/zxdbIndex2/0}" aria-label="Previous"> <span
                                            aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li th:if="${(page.pageNum - 3) &#62;= 1}">
                                    <a th:href="@{'/hrzrl/zxdbIndex2/'+${page.pageNum - 3}}"
                                       th:text="${page.pageNum - 3}"></a>
                                </li>
                                <li th:if="${(page.pageNum - 2) &#62;= 1}">
                                    <a th:href="@{'/hrzrl/zxdbIndex2/'+${page.pageNum - 2}}"
                                       th:text="${page.pageNum - 2}"></a>
                                </li>
                                <li th:if="${(page.pageNum - 1) &#62;= 1}">
                                    <a th:href="@{'/hrzrl/zxdbIndex2/'+${page.pageNum - 1}}"
                                       th:text="${page.pageNum - 1}"></a>
                                </li>
                                <li>
                                    <a th:href="@{'/hrzrl/zxdbIndex2/'+${page.pageNum}}"
                                       style="background-color:#DDDDDD;"
                                       th:text="${page.pageNum == 0 ? 1 : page.pageNum}"></a>
                                </li>
                                <li th:if="${(page.pageNum + 1) &#60;= page.pages}">
                                    <a th:href="@{'/hrzrl/zxdbIndex2/'+${page.pageNum + 1}}"
                                       th:text="${page.pageNum + 1}"></a>
                                </li>
                                <li th:if="${(page.pageNum + 2) &#60;= page.pages}">
                                    <a th:href="@{'/hrzrl/zxdbIndex2/'+${page.pageNum + 2}}"
                                       th:text="${page.pageNum + 2}"></a>
                                </li>
                                <li th:if="${(page.pageNum + 3) &#60;= page.pages}">
                                    <a th:href="@{'/hrzrl/zxdbIndex2/'+${page.pageNum + 3}}"
                                       th:text="${page.pageNum + 3}"></a>
                                </li>
                                <li>
                                    <a th:href="@{'/hrzrl/zxdbIndex2/'+${page.pages}}" aria-label="Next"> <span
                                            aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/
var path = /*[[${#httpServletRequest.getScheme()
					+ "://" + #httpServletRequest.getServerName()
					+ ":" + #httpServletRequest.getServerPort()
					+ #httpServletRequest.getContextPath()}]]*/;

          success:function(data){
                alert(data);
              window.location.href=path+"/crew/init/0";
          }
    });
}

/*]]>*/
</script>
</body>

</html>
