<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title></title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>

    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}"/>
    <style>
    .abutton{
        background: #1ab394;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
    }
    </style>
</head>

<body class="color">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5></h5>
                    <!--<div class="ibox-tools">-->
                        <!--<a style="background: #18a689;"-->
                           <!--th:href="@{/hrzrl/queryCompanys}">查看所有分公司数据</a>-->
                    <!--</div>-->
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">
                        <!--对比-->
                        <input type="hidden" id="db" value=""/>

                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th style="width: 5%;">序号</th>
                                <th>分公司名称</th>
                                <!--<th>所属站点</th>-->
                                <!--<th>所属单位</th>-->
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX" th:each="obj,s:${page}">
                                <td th:text="${s.index+1}"></td>
                                <td th:text="${obj.names}"></td>
                                <td class="center">
                                    <div class="cur">
                                       <!--  <a style="background: #18a689;"
                                           th:href="@{/hrzrl/queryByCompany(id = ${obj.uuid})}">查看站点数据</a> -->
                                        <a style="background: #18a689;"
                                           th:href="@{/hrzrl/queryByCompany2(id = ${obj.uuid})}">查看站点数据</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>
