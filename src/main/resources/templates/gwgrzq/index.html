<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>INSPINIA | Empty Page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/date.css}"/>
</head>

<body class="color">

<div class="middle-box text-center animated fadeInRightBig">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5 style="font-weight: bold;">时间设定</h5>
            <div class="ibox-tools">
            </div>
        </div>
        <div class="ibox-content">
            <div class="row">
                <div class="col-md-12 b-r">
                    <form role="form" th:action="@{/gwgrzq/add}" method="post" id="form"
                          onsubmit="javascript:$('#add').css('disabled','disabled');">
                        <div class="form-group"><label class="col-md-3">开始时间</label>
                            <input id="inp11" class="col-md-9"
                                   placeholder="请输入开始时间" readonly="readonly" name="strat_day" th:value="${#dates.format(model.strat_day,'yyyy-MM-dd HH:mm:ss')}"
                            /></div>
                        <div class="form-group"><label class="col-md-3">结束时间</label>
                            <input id="inp12" class="col-md-9"
                                   placeholder="请输入结束时间" readonly="readonly" name="end_day" th:value="${#dates.format(model.end_day,'yyyy-MM-dd HH:mm:ss')}"
                            /></div>
                        <div>
                            <button class="btn btn-sm btn-primary pull-right m-t-n-xs add" type="submit"><strong>提交</strong>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/style/date.js}" type="text/javascript" charset="utf-8"></script>
<script th:inline="javascript">
/*<![CDATA[*/
!function(){
                laydate.skin('molv');//切换皮肤，请查看skins下面皮肤库
                laydate({elem: '#demo'});//绑定元素
            }();

            //日期范围限制
            var start = {
                elem: '#inp11',
                format: 'YYYY-MM-DD hh:mm:ss',
                min: '1970-01-01', //设定最小日期为当前日期
                max: '2099-06-16', //最大日期
                istime: true,
                istoday: false,
                choose: function(datas){
                     end.min = '1970-01-01'; //开始日选好后，重置结束日的最小日期
                     end.start = datas //将结束日的初始值设定为开始日
                }
            };

            var end = {
                elem: '#inp12',
                format: 'YYYY-MM-DD hh:mm:ss',
                min: laydate.now(),
                max: '2099-06-16',
                istime: true,
                istoday: false,
                choose: function(datas){
                    start.max = datas; //结束日选好后，充值开始日的最大日期
                }
            };
            laydate(start);
            laydate(end);
/*]]>*/
</script>
</body>

</html>
