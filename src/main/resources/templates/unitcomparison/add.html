<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>INSPINIA | Empty Page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}"/>
    <style>
    .abutton{
        background: #1ab394;
        border-radius: 5px;
        color: #fff;
        font-weight: bold;
    }























    </style>
</head>

<body class="color">

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>
                        <form class="m-t" role="form" action="#" method="post" id="form"
                              onsubmit="javascript:$('#add').css('disabled','disabled');"
                              style="float:left;">
                            <input type="hidden" name="A" id="A1" class="A" th:value="${A}"/>
                            <label>对比A:</label>
                            <input class="AA"
                                   style="color:red;background:no-repeat 0 0 scroll ＃EEEEEE;border:none;outline:medium;"
                                   readonly="readonly" id="A2" th:value="${AA}"/>
                            <input type="hidden" name="B" id="B1" class="B" th:value="${B}"/>
                            <label>对比B:</label>
                            <input class="BB"
                                   style="color:red;background:no-repeat 0 0 scroll ＃EEEEEE;border:none;outline:medium;"
                                   readonly="readonly" id="B2" th:value="${BB}"/>
                            <span th:text="${errortext}" style="color:red;"></span>
                            <a id="add" onclick="click_add()">生成对比项</a>
                            <a onclick="click_qk()">清空对比项</a>
                            <a th:href="@{/unitcomparison/init/0}">返回</a>
                        </form>
                        <form class="m-t" role="form" th:action="@{/unitcomparison/toDB}" method="GET" id="form_serach"
                              onsubmit="javascript:$('#submit_serach').css('disabled','disabled');">
                            <input type="hidden" name="pageNow" id="p1" value="1"/>
                            <input type="hidden" name="pageSize" value="5"/>
                            <input type="hidden" name="A" class="A" th:value="${A}"/>
                            <input type="hidden" name="AA" class="AA" th:value="${AA}"/>
                            <input type="hidden" name="B" class="B" th:value="${B}"/>
                            <input type="hidden" name="BB" class="BB" th:value="${BB}"/>
                            <input type="text" name="serach" id="C1" th:value="${serach}"/>
                            <a id="submit_serach" onclick="javascript:$('#form_serach').submit();">搜索机组名称</a>
                        </form>
                    </h5>
                    <div class="ibox-tools">
                        <span th:text="${error}"></span>
                    </div>
                </div>
                <div class="ibox-content">

                    <div class="table-responsive">

                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                            <tr>
                                <th style="width: 5%;">序号</th>
                                <th>所属单位</th>
                                <th>所属站点</th>
                                <th>机组名称</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX" th:each="obj,s:${page}">
                                <td th:text="${s.index+1}"></td>
                                <td th:text="${obj.dw}"></td>
                                <td th:text="${obj.zd}"></td>
                                <td th:text="${obj.jz}"></td>
                                <td class="center">
                                    <div class="cur">
                                        <a style="background: #18a689;" th:attr="id=${obj.jzid}"
                                           onclick="click_db(this,'A')">加入对比A</a>
                                        <a style="background: #18a689;" th:attr="id=${obj.jzid}"
                                           onclick="click_db(this,'B')">加入对比B</a>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--//分页-->
                    <div class="page">
                        <nav aria-label="Page navigation">
                            <ul class="pagination" th:if="${page.pages} != null">
                                <li>
                                    <a onclick="click_pg(0,4)"
                                       aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
                                    </a>
                                </li>
                                <li th:if="${(page.pageNum - 3) &#62;= 1}">
                                    <a onclick="click_pg(0,3)"
                                       th:text="${page.pageNum - 3}"></a>
                                </li>
                                <li th:if="${(page.pageNum - 2) &#62;= 1}">
                                    <a onclick="click_pg(0,2)"
                                       th:text="${page.pageNum - 2}"></a>
                                </li>
                                <li th:if="${(page.pageNum - 1) &#62;= 1}">
                                    <a onclick="click_pg(0,1)"
                                       th:text="${page.pageNum - 1}"></a>
                                </li>
                                <li>
                                    <a id="pn" onclick="click_pg(0,0)"
                                       style="background-color:#DDDDDD;"
                                       th:text="${page.pageNum == 0 ? 1 : page.pageNum}"></a>
                                </li>
                                <li th:if="${(page.pageNum + 1) &#60;= page.pages}">
                                    <a onclick="click_pg(1,1)"
                                       th:text="${page.pageNum + 1}"></a>
                                </li>
                                <li th:if="${(page.pageNum + 2) &#60;= page.pages}">
                                    <a onclick="click_pg(1,2)"
                                       th:text="${page.pageNum + 2}"></a>
                                </li>
                                <li th:if="${(page.pageNum + 3) &#60;= page.pages}">
                                    <a onclick="click_pg(1,3)"
                                       th:text="${page.pageNum + 3}"></a>
                                </li>
                                <li>
                                    <a onclick="click_pg(1,4)" id="pgs" th:attr="pp=${page.pages}"
                                       aria-label="Next"> <span aria-hidden="true">&raquo;</span>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>
<script th:inline="javascript">
/*<![CDATA[*/

var path = /*[[${#httpServletRequest.getScheme()
					+ "://" + #httpServletRequest.getServerName()
					+ ":" + #httpServletRequest.getServerPort()
					+ #httpServletRequest.getContextPath()}]]*/;

    function click_db(obj,s){
        var d = '.'+s;
        var dd = d+s;
        var id = $(obj).attr('id');
        if($('.A').val() == id){
            $('.A').val(null);
            $('.AA').val(null);
        }
        if($('.B').val() == id){
            $('.B').val(null);
            $('.BB').val(null);
        }
        $(d).val(id);
        var t = $(obj).parent().parent().prev().text();
        $(dd).val(t);
    }

    function click_qk(){
        $('.A').val(null);
        $('.B').val(null);
        $('.AA').val(null);
        $('.BB').val(null);
    }

    function click_add(){
        $.ajax({
            url:path+"/unitcomparison/add",
            dataType:"json",
            async:false,
            data:$('#form').serialize(),
            type:"post",
            success:function(req){
                if(req.success){
                    window.location.href=path+"/unitcomparison/init/0";
                }else{
                    alert(req.errorcode);
                }
            },
            error:function(){

            }
        });
    }

    function click_pg(k,v){
        var i = $('#pn').text();
        if(k==0)
            i = i-v;
        else
            i = Number(i)+Number(v)
        $('#p1').val(i);
        $('#form_serach').submit();
    }
/*]]>*/























</script>
</body>

</html>
