<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>

<meta charset="utf-8" />
<meta content="text/html" />
<meta name="context-path" th:content="@{/}" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<title>片区管理</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/dataTables/datatables.min.css}" rel="stylesheet" />

<link th:href="@{/css/animate.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}" />

</head>

<body class="color">

	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-lg-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>片区列表<a  th:href="@{/area/toAdd}"  id="add">片区添加</a> </h5>
					</div>
					<div class="ibox-content">

						<div class="table-responsive">
							<table
								class="table table-striped table-bordered table-hover dataTables-example">
								<thead>
									<tr>
										<th style="width: 5%;">序号</th>
										<th>片区名称</th>
										<th>片区状态</th>
										<th>片区操作</th>
									</tr>
								</thead>
								<tbody>
									<tr class="gradeX" th:each="model,modelStar:${list}">
										<td th:text="${modelStar.index+1}">序号</td>
										<td th:text="${model.name}">标题</td>
										<td th:if="${model.falg== '0'}" th:text="显示">状态</td>
										<td th:if="${model.falg== '1'}" th:text="不显示">状态</td>
										<td class="center">
											<div class="cur">
												<!-- <a th:href="@{/area/detailed(uuid=${model.uuid})}">查看</a>  -->
												<a th:href="@{/area/toUpDate(uuid=${model.uuid})}" class="green">修改</a> 
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-2.1.1.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>
</body>

</html>
