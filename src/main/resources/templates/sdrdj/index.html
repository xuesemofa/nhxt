<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="context-path" th:content="@{/}"/>
    <title>INSPINIA | Empty Page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet"/>
    <link th:href="@{/css/animate.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/style/modify.css}"/>
</head>

<body class="color">

<div class="wrapper wrapper-content animated fadeInRight">
    <form class="m-t" role="form" th:action="@{/sdrdj/add}" method="post"
          onsubmit="javascript:$('input[type=submit]').css('disabled','disabled');">
          <div class="row">
          <div class="col-md-4">
        <div class="form-group col-md-12">
            <label>水单价</label>
            <input type="text" class="form-control" name="v1"
                   th:value="${model.v1}"/>
        </div>
        <div class="form-group col-md-12">
            <label>电单价</label>
            <input type="text" class="form-control" name="v2"
                   th:value="${model.v2}"/>
        </div>
        <div class="form-group col-md-12">
            <label>热单价</label>
            <input type="text" class="form-control" name="v3"
                   th:value="${model.v3}"/>
        </div>
        <button type="submit" class="btn btn-primary block full-width m-b col-md-12">确定</button>
                 </div>    </div>
    </form>
</div>

<script th:src="@{/js/jquery-2.1.1.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
<script th:src="@{/js/inspinia.js}"></script>

</body>

</html>
